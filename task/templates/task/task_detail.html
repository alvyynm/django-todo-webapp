
{% extends 'task/base.html' %}

{% block content %}
    <h1>{{ todo.task_name }}</h1>
    <p>{{ todo.task_description }}</p>
    <p>Due Date: {{ todo.task_duedate }}</p>
    <p>Priority: {{ todo.task_priority }}</p>
    <p>{{ todo.id }}</p>
<a href="/task{{ todo.id }}/update">Update task</a>
{% endblock content %}
