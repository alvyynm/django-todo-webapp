
{% extends 'task/base.html' %}

{% block content %}
    <h1>My Tasks</h1>

    <p class="lead">
        Here is what you have planned so far...
      </p>
    <ol class="list-group list-group-numbered">
        {% for task in tasks %}
            <a href="/task{{ task.id }}"><li class="list-group-item">{{ task.task_name }}</li></a>
        {% endfor %}
    </ol>
{% endblock content %}
